# Workflow name displayed on the GitHub Actions UI
name: Java CI, Test, and Static Analysis

# Triggers the workflow on push events to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Defines the jobs to be executed
jobs:
  build_and_analyze:
    name: Build, Test, and Analyze
    # Runs on the latest version of Ubuntu provided by GitHub
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up JDK and caches Maven dependencies
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      # Step 3: Grants execute permission to the Maven wrapper script
      - name: Grant execute permission for mvnw
        run: chmod +x ./mvnw

      # Step 4: Run all unit and integration tests
      - name: Run Unit & Integration Tests
        run: ./mvnw -B test

      # Step 5: Run SpotBugs static code analysis
      - name: Run SpotBugs Static Analysis
        run: ./mvnw -B spotbugs:check

      # Step 6: Package the application into a JAR file, skipping tests as they've already run
      - name: Package application
        run: ./mvnw -B package -DskipTests